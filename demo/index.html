<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo1"></div>
  <div id="demo2"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../index.js';

    render(
      html`
      <granite-clipboard text="Text to be copied" debug>
        <button style="outline:none;width:100px;height:30px;border-radius:5px;background-color:#aaaaff;cursor:pointer;text-align:center;">Click here</button>
      </granite-clipboard>
      `,
      document.querySelector('#demo1')
    );

    render(
      html`
      <style>
        .inlineClipboard {
          display: inline-block;
        }
      </style>
      <div>
        Here an inline use case
        <granite-clipboard class="inlineClipboard" text="Text to be copied" debug>
          <button style="outline:none;width:100px;height:30px;border-radius:5px;background-color:#aaaaff;cursor:pointer;text-align:center;">Click here</button>
        </granite-clipboard>
        does it work?
      </div>
      `,
      document.querySelector('#demo2')
    );
  </script>
</body>
</html>
