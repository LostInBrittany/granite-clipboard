<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>granite-alert demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../granite-clipboard.js"></script>
    
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
        <div class="vertical-section-container centered">

            <h3>granite-clipboard</h3>
            <demo-snippet class="centered-demo">
              <template id="app">
                  <granite-clipboard text="Text to be copied" debug>
                    <div style="width:250px;height:50px;border-radius:5px;background-color:#aaaaff;cursor:pointer;">Click here</div>
                  </granite-clipboard>
                </template>
            </demo-snippet>
          </div>
        
          <div class="vertical-section-container centered">
        
            <h3>granite-clipboard</h3>
            <demo-snippet class="centered-demo">
              <template id="app">
                  <div>
                    Here an inline use case
                    <granite-clipboard class="inlineClipboard" text="Text to be copied" debug>
                      <div style="width:250px;height:50px;border-radius:5px;background-color: #aaaaff;cursor:pointer;">Click here</div>
                    </granite-clipboard>
                    does it work?
                  </div>
                </template>
            </demo-snippet>
          </div>
    </div>
  </body>
</html>
